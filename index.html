<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Запчасти к тракторам</title>
  <link rel="stylesheet" href="./styles/main.css">
</head>
<body class="main-reg-f">

  <main class="main">
    <section class="container">
      <div class="callback__bg">
        <!-- <div class="overlay-gray-grad"></div> -->
        <div class="overlay-gray-grad callback">
          <div class="callback__text-zone">
            <h2 class="h1 h1_light sec-med-f">Не нашли нужную запчасть?</h2>
            <p class="fs18">
              Звоните по номеру: 
              <b class="no-wrap-text fs20">7 (900) 123-34-32</b>
              <b class="no-wrap-text fs20">8 (8352) 23-34-32</b>
              или отправьте запрос
            </p>
            <form action="#" class="form">
              <fieldset class="form__fieldset">
                <div class="form__field-zone">
                  <label for="" class="form__field-label fs18">Ваше имя</label>
                  <input type="text" class="form__field-input">
                </div>
                <div class="form__field-zone">
                  <label for="" class="form__field-label fs18">Номер телефона</label>
                  <input type="text" class="form__field-input">
                </div>
                <div class="form__field-zone">
                  <label for="" class="form__field-label fs18">Модель техники, запчасть</label>
                  <input type="text" class="form__field-input">
                </div>
                <div class="form__field-zone">
                  <label for="" class="form__field-label">&nbsp;</label>
                  <button class="form__field-button fs20">Отправить</button>
                </div>
              </fieldset>
              <p class="form__info-text">
                Нажимая на кнопку, вы даете 
                <a href="" class="form__link">согласие на обработку своих персональных данных</a>
              </p>
            </form>
          </div>
          <div class="callback__il-zone">
            <img src="./images/content/t25-bg.png" alt="">
            <img src="./images/content/chetra-t25-izometriya-speredi.png" alt="" class="">
          </div>
        </div>
      </div>
    </section>
  </main>
    
</body>
</html>
